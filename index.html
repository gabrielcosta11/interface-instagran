<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"> 
        <title>Instagran</title>
    </head>
    <body>
        <div class="instagran-wrapper">
            <div class="phone">
                <img src="phone.PNG" alt="foto de celular">
            </div>
            <div class="continue">
                <div class="group">
                    <img src="logo.PNG" alt="instagran logo" class="instagran-logo">
                    <div class="foto-perfil">
                        <img src="foto de perfil.PNG" alt="foto de perfil" class="foto-perfil">
                    </div>
                    <a href="#" class="instagran-login">Continue como gabrielcosta163?</a>
                    <a href="#" class="instagran-logout">Remover Conta</a>                    
                </div>
                <div class="group">
                    <p class="not-account">Não é gabrielcosta163?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou                            
                        <span class="link-blue">Inscrever-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p>Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </body>
</html>
